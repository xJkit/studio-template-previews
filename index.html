<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta name="viewport"
    content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <style>
    body {
      margin: 0;
    }

    iframe {
      margin: 0 10px;
      border: 1px solid #000;
      flex-shrink: 0;
    }

    .preview {
      display: flex;
      padding: 8px;
      align-items: flex-start;
    }

    .preview::after {
      content: '';
      height: 1px;
      width: 1px;
      flex-shrink: 0;
      margin-left: -1px;
    }

    .type {
      width: 100px;
      position: sticky;
      top: 8px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <script>
    ['none', 'fall', 'combo', 'beat', 'customized', 'blow', 'brakes'].forEach(type => {
      const link = `./preview.html?type=${type}`;
      document.write(`
          <div class="preview">
            <div class="type"><a href="${link}" target="_blank">${type}</a></div>
            <iframe width="375" height="667" src="${link}"></iframe>
            <iframe width="667" height="375" src="${link}"></iframe>
          </div>
        `);
    });
  </script>
</body>

</html>
